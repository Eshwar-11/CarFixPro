{% extends "base.html" %}

{% block page_title %}Sign Up{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registration-container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .sign {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .errors {
            color: #ff0000;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .submit-button {
            background-color: navy;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .carfixpro-heading {
            font-size: 2em; /* Adjust the font size as needed */
            color: navy;
            margin-bottom: 20px; /* Add some space below the heading */
        }
    </style>

    <div class="registration-container">
        <h1 class="carfixpro-heading">CarFixPro</h1>
        <h2 class="sign">Sign Up</h2>
        <form method="POST" class="registration-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-control {% if field.errors %}errors{% endif %}">
                    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                    {{ field }}
                    <div class="errors">{{ field.errors }}</div>
                </div>
            {% endfor %}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
{% endblock %}
